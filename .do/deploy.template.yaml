spec:
  name: discord-botpress-chat-server
  services:
  - name: discord-botpress-chat-server
    environment_slug: node-js
    git:
      branch: main
      repo_clone_url: https://github.com/ptrckbp/discord-botpress-chat-server.git
    envs:
    - key: APP_ID
      scope: RUN_TIME
    - key: DISCORD_TOKEN
      scope: RUN_TIME
    - key: PUBLIC_KEY
      scope: RUN_TIME
    - key: BOTPRESS_CHAT_WEBHOOK_ID
      scope: RUN_TIME
